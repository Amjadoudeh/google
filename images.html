        <!-- the Logo -->
    <div class="google-logo">

    </div>

    <!-- cloning the form of Google image -->
    <form action="https://google.com/images">
        <div class="search">
        <img src="./search-icon.webp"  alt="" class="search-icon">
        <input  class="search-bar" autocomplete="off" type="text" name="q">
        </div>
        <div class="button">
            <input type="submit"  value="Google Images">
        </div>
    </form>
    <!-- the languages that Google usually offer for each user -->
    <div class="lang-options">
        <p>Google Offered in:</p>
        <a href="#">English</a>
        <a href="#">العربية</a>

</div>
